# Wizard PACS Engine Configuration
# ================================

# Branding
wizard.pacs.engine.name=Wizard PACS Engine
wizard.pacs.engine.version=2.0.0
wizard.pacs.engine.vendor=Wizard Healthcare Solutions

# Default AE Title
wizard.pacs.default.ae.title=WIZARD_PACS
wizard.pacs.default.ae.description=Wizard PACS Engine - DICOM Archive

# Integration settings
wizard.api.integration.enabled=true
wizard.api.base.url=http://wizard-core:8080
wizard.api.auth.enabled=true

# Storage configuration
wizard.pacs.storage.location=/storage
wizard.pacs.storage.auto.cleanup=true
wizard.pacs.storage.retention.days=365

# DICOM configuration
wizard.dicom.patient.id.issuer=WIZARD_PACS
wizard.dicom.institution.name=Wizard Healthcare
wizard.dicom.manufacturer=Wizard PACS Engine